<!DOCTYPE html>
<html lang="pt-bt">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="style.css" />

		<link
			rel="shortcut icon"
			href="./images/favicon.ico"
			type="image/x-icon" />
		<title>Calculadora</title>
	</head>
	<body>
		<div class="calculator">
			<div class="screen-content">
				<div class="shadow"></div>
				<input
					type="text"
					class="screen"
					disabled />
			</div>
			<div class="buttons">
				<div class="number-buttons">
					<div class="number-button-row">
						<button
							class="button button-number"
							onclick="handleClick('7')">
							7
						</button>
						<button
							class="button button-number"
							onclick="handleClick('8')">
							8
						</button>
						<button
							class="button button-number"
							onclick="handleClick('9')">
							9
						</button>
					</div>
					<div class="number-button-row">
						<button
							class="button button-number"
							onclick="handleClick('4')">
							4
						</button>
						<button
							class="button button-number"
							onclick="handleClick('5')">
							5
						</button>
						<button
							class="button button-number"
							onclick="handleClick('6')">
							6
						</button>
					</div>
					<div class="number-button-row">
						<button
							class="button button-number"
							onclick="handleClick('1')">
							1
						</button>
						<button
							class="button button-number"
							onclick="handleClick('2')">
							2
						</button>
						<button
							class="button button-number"
							onclick="handleClick('3')">
							3
						</button>
					</div>
					<div class="number-button-row">
						<button
							class="button button-number"
							onclick="handleClick('.')">
							.
						</button>
						<button
							class="button button-number"
							onclick="handleClick('0')">
							0
						</button>
						<button
							class="button button-number"
							onclick="handleClick('igual')">
							=
						</button>
					</div>
				</div>
				<div class="operation-button-column">
					<button
						class="button button-operation"
						onclick="handleClick('limpar')">
						AC
					</button>
					<button
						class="button button-operation"
						onclick="handleClick('excluir')">
						&#9003;
					</button>
					<button
						class="button button-operation"
						onclick="handleClick('somar')">
						+
					</button>
					<button
						class="button button-operation"
						&x
						onclick="handleClick('subtrair')">
						-
					</button>
					<button
						class="button button-operation"
						onclick="handleClick('multiplicar')">
						Ã—
					</button>
					<button
						class="button button-operation"
						onclick="handleClick('dividir')">
						&divide;
					</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
